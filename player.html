<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play YouTube Audio</title>
    <meta name="robots" content="noindex,nofollow,noodp" />
    <style>
        body { margin: 0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelementplayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelement-and-player.min.js"></script>
</head>
<body>
    <audio
        id="player1"
        type="video/youtube"
        autoplay
        controls
        style="width: 100%">
    </audio>

    <script>
        function getVideoId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const videoId = getVideoId();
            const audioElement = document.getElementById('player1');

            if (videoId) {
                audioElement.src = `https://www.youtube.com/watch?v=${videoId}`;
                
                $(audioElement).mediaelementplayer({
                    success: function (media) {
                        media.play().then(() => {
                            console.log('Playback started.');
                        }).catch((error) => {
                            console.log('Autoplay with sound is not allowed:', error);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
